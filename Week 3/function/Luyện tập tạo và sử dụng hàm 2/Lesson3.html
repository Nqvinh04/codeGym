<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function factorial(a) {
        var c = 1;
        for (let i = 1; i <= a; i++){
            c *= i;
        }
        // console.log(c);
        return c;
    }

    let b = parseInt(prompt("Nhập số"));
    alert(factorial(b));
</script>
</body>
</html>
