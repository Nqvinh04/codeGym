    function transArray(arr){
        let first = 0;
        let last = arr.length - 1;
        while (first < last){
            let tempt;
            tempt = arr[first];
            arr[first] = arr[last];
            arr[last] = tempt;
            first++;
            last--;
        }
        return arr;
    }

    let a = [1,2,3,4,5,6,7,8,9];

    document.write(transArray(a));
</script>
