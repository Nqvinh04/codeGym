    //Tìm 20 số nguyên tố
    let N = 2;
    let count = 1;
        while (count < 20){
            if (isPrime(N)){
            document.write( N + "</br>");
            count++;
        }
            N++;
    }


    function isPrime(n) {
        let prime = true;
        for (let i = 2; i < n - 1; i++){
            if(n % i === 0){
                prime = false;
                break;
            }
            }
        return prime;
    }
