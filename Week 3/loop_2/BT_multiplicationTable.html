<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script >
    let table;
    let str = " ";
    table = "<table border ='1' width='800' cellsacing='0' cellpadding='3'>"
    for(let i = 1; i <= 9; i++){
        table = table + "<tr>";
        for (let j = 2; j <= 9; j++){
            str = i + " x " + j + " = " + i*j;
            table = table + "<td>" + str+ "</td>";
        }
        table = table + "</tr>";
    }
    table = table +"</table>"
    document.write(table);
</script>
</body>
</html>
