<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number =+ prompt(" nhập số nguyên dương");
    if (number >= 0){
        let factorialNumber = 1;
        for (let i = 1; i <= number; i++){
            factorialNumber *= i;
        }
        alert(factorialNumber);
    }

</script>
