<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let j;
    for (i = 0; i < 7 ;i++){
        for (j=0; j< 21;j++){
            if (i === 0|| j === 0 || j === 20 || i === 6){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }
</body>
