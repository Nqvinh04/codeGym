<script>
    function compareStrings(str1,str2) {
        if (str1 === str2){
            alert(" Hai chuỗi giống nhau");
        }
        else {
            alert(" Hai chuỗi khác nhau");
        }
    }
    let a = prompt("Nhập chuỗi 1");
    let b = prompt("Nhập chuỗi 2");
    compareStrings(a,b);

</script>
