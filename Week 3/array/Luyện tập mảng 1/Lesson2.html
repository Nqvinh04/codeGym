<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Array(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length;i++){
            if (max < arr[i]){
                max = arr[i]
            }
        }
        return max;
    }

    let n = [5,10,14,15,1,2,13,4,18,11];
    alert("số lớn nhất trong mảng" + Array(n) );
</script>
</body>
</html>
