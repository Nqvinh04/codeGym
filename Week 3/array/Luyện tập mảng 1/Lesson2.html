<script>
    function Array(arr) {
        let max = arr[0];
        let location;
        let i;
        for ( i = 0; i < arr.length;i++){
            if (max < arr[i]){
                max = arr[i]
                location = i;
            }
        }
        alert("số lớn nhất trong mảng" + max + " " + "Vị tri của số trên mảng là: " + location );
    }

    let n = [5,10,14,15,1,2,13,4,18,11];
    Array(n);
</script>
