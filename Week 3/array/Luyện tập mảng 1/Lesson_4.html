<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Bài 4: chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</h3>
</body>
<script>
    let array_1 = [];
    for (let i = 0; i < 5; i++){
        array_1 [i] = parseInt(prompt("Nhập số vào mảng"));
    }
   document.write("Mảng khởi tạo "+ "array_1: " + array_1 + "<br/>");
    document.write(" Mảng đảo ngược " + "array_1:" + array_1.reverse());

</script>
</html>
