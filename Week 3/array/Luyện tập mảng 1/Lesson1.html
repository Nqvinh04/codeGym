<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Array(arr) {
        let count = 0;
        for (let i = 0; i < arr.length;i++){
            if (arr[i] >= 10){
                count++;
            }
        }
        return count;
    }

    let n = [5,10,14,15,1,2,13,4,18,11];
    Array(n);
    alert("có " + Array(n) + " số nguyên tố lớn hơn hoặc bằng 10" );
</script>
</body>
</html>
