<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let arr = [];
    for (let i = 1; i <= 10; i++) {
        let value = parseInt(prompt('Nhap vao so nguyen thu ' + i));
        arr.push(value);
    }
    let v = parseInt(prompt('Nhap vao so nguyen bat ky'));
    let isExist = false;
    for (let i = 0; i < arr.length; i++) {
        if (v ===arr[i]) {
            isExist = true;
        }
    }
    if (isExist) {
        document.write(v + ' is in the array.');
    } else {
        document.write(v + ' is not in the array.');
    }
</script>   
</html>
