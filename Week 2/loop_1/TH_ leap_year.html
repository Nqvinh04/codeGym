<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Năm: "))
    if (x % 4 === 0) {
        if (x % 100 === 0) {
            if (x % 400 === 0) {
                alert(x + " là năm nhuận");
            } else {
                alert(x + " không phải năm nhuận");
            }
        } else {
            alert(x + "là năm nhuận");
        }
    } else {
        alert(x + "không phải năm nhuận")
    }
</script>
</body>
</html>
