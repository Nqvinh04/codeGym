<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="numberMonthID">
    <button type="button" onclick="monthID()">Tính số ngày</button>
</form>
<P id="resultID"></P>
<script>
    function monthID(){
        let month = parseInt(document.getElementById("numberMonthID").value);
        switch (month) {
            case 2:
                document.getElementById("resultID").innerHTML = "28 hoặc 29 ngày";
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("resultID").innerHTML = "Tháng có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("resultID").innerHTML = "Tháng có 30 ngày";
                break;
        }
    }

</script>
</body>
</html>
