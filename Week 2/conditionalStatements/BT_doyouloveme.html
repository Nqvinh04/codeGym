<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Do you love me?</h2>
<input type="button" onclick="yes()" value="YES" />
<input type="button" id="noID" onmouseover="no()" value="NO" style="position:absolute;"/>
<script>
    function yes(){
        alert("<3");
    }
    function no() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('noID').style.left = x + 'px';
        document.getElementById('noID').style.top = y + 'px';
    }
</script>
</body>
</html>
