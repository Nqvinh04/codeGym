<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sales =+ prompt("Doanh số bán hàng(triệu): ");
    if (sales <= 50){
        alert("Hoa hồng nhận được: " + (sales * 0.01));
    } else if (sales <=100){
        alert("Hoa hồng nhận được: " + (sales * 0.02));
    } else if (sales <= 150){
        alert("Hoa hồng nhận được: " + (sales * 0.03));
    } else if (sales <= 200){
        alert("Hoa hồng nhận được: " + (sales* 0.04));
    } else {
        alert("Hoa hồng nhận được: " + (sales* 0.05));
    }

</script>
</body>
</html>
