<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1  = parseInt(prompt("Nhập hệ số a"));
    let n2  = parseInt(prompt("Nhập hệ số b"));
    if (n1 === 0){
        if (n2 === 0){
            alert("Phương trình có vô số nghiệm");
        } else {}
        alert("Phương trình vô nghiệm");
    } else {
        alert(" Nghiệm của phương trình:" + (-n2/n1));
    }
</script>
</body>
</html>
